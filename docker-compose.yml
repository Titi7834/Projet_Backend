version: '3.8'

services:
  # MongoDB pour observation-service
  mongodb:
    image: mongo:latest
    container_name: deepsea-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: observation-service
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - deepsea-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  deepsea-network:
    driver: bridge
